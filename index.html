<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpaceX API</title>
        
        <!--Links voor de Mapbox API-->
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
        
        <!--Links voor eigen style en js-->
        <script src="script.js" defer></script>
        <link href="main.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <figure>
                <img src="images/logo.png" alt="logo" class="logo" />
            </figure>
        </header>
        <main>
            <div id="input2" class="bg2">
                <input type="text" id="myText2" value="Rotterdam">
				<input type="button" name="city2" id="button2" value="Show">
            </div>
            <div class="container">
                <div id="input" class="bg">
                    <input type="text" id="myText" value="Rotterdam">
					<input type="button" name="city" id="button" value="Show">
                </div>
				<div id="city" class="bg">
                </div>
                <div id="map" class="bg">
                </div>  
                <div id="temperature" class="bg">
<!--
                    <span class="temperatureText"></span>
                    <span class="temperatureValue"></span>
-->
                </div> 
                <div id="feelsLike" class="bg">
<!--
                    <span class="feelsLikeText"></span>
                    <span class="feelsLikeValue"></span>
-->
                </div>
                <div id="humidity" class="bg">
<!--
                    <span class="humidityText"></span>
                    <span class="humidityValue"></span>
-->
                </div>
                <div id="pressure" class="bg">
<!--
                    <span class="pressureText"></span>
                    <span class="pressureValue"></span>
-->
                </div>
                <div id="sunOrClouds" class="bg">
<!--
                    <span class="sunOrCloudsText"></span>
                    <span class="sunOrCloudsValue"></span>
-->
                </div>
            </div>
        </main>
    </body>
</html>
